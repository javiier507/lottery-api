name: Scrapping LLM
on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'

jobs:
  scrapping-llm:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: Install dependencies
      run: npm ci
    - name: Run scrapping LLM
      run: npx tsx src/tasks/scrapping-llm.ts